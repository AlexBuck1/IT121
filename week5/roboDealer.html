<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>
<body>

<h1>Robo Dealer by Alex</h1>

  <button onclick="dealHand();">Deal Hand</button>

<hr><div id="hand"></div>

<script>
  class Card {
    constructor(value, suit) {
      this.value = value;
      this.suit = suit;
    }
  }

  // Deck array
  const deck = [];
  const suits = ['Spades', 'Hearts', 'Diamonds', 'Clubs'];
  const values = [2, 3, 4, 5, 6, 7, 8, 9, 10, 'Jack', 'Queen', 'King', 'Ace'];

  for (let suit of suits) {
    for (let value of values) {
      deck.push(new Card(value, suit));
    }
  }

  // Create a function to randomly select five cards from the deck of 52
  const shuffle = () => {
    const hand = [];
    for (let i = 0; i< 5; i++) {
      const randomHand = Math.floor(Math.random() * 52);
      hand.push(deck[randomHand]);
    }
    return hand;
  }

  // show the five random cards that were selected
const dealHand = () => {
/* code to deal a card hand goes here */
  const hand = shuffle();
  const showHand = document.getElementById('hand');
  showHand.innerHTML = '';
  for (let card of hand) {
    showHand.innerHTML += `${card.value} of ${card.suit} <br>`;
  }
}

</script>

</body>
</html>
