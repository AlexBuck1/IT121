<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let pLatin = prompt('Lets Play PigLatin, Enter a Word!')
        let vowels = ('AEIOUaeiou')
    
    
        if(pLatin == ('', ' ')) {
            document.write('input invalid');
          
        } else if(vowels.includes(pLatin[0])) {
          document.write(pLatin + 'way');
          
        } else if(!vowels.includes(pLatin[0,1])) {
          let half1 = pLatin.slice(0,2);
          let half2 = pLatin.slice(2);
          document.write(half2 + half1 + 'ay');  
        } 
          else {
            let letter1 = pLatin[0];
            let half2 = pLatin.slice(1);
            document.write(half2 + letter1 + 'ay');
          } 
      </script>
    
</body>
</html>
